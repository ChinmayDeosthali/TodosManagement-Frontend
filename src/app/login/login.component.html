<h1>Login</h1>

<div class="container">
  <!-- <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter valid values</div> -->
  <div class="alert alert-warning" *ngIf="loginFailed">{{ errorMessage }}</div>

  <form (ngSubmit)="!todoForm.invalid && handleBasicAuthLogin()" #todoForm="ngForm">
    <fieldset class="form-group">
      <label>Username: </label>
      <input type="text" name="username" [(ngModel)]="username" required="required" class="form-control" /> 
    </fieldset>

    <fieldset class="form-group">
    <label>Password: </label>
    <input type="password" name="password" [(ngModel)]="password" required="required" class="form-control" />
    </fieldset>
    <!-- <button (click)="handleBasicAuthLogin()" class="btn btn-success">Login</button> -->
    
    <button type="submit" class="btn btn-success">Login</button>

  </form>
</div>
